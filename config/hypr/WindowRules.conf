# Keybinds menu - rofi
windowrule {
    name = rofi-keybinds
    match:class = ^rofi$
    match:title = ^Keybinds$
    float = on
    size = 60% 60%
    center = on
}

  # Set float and centering for diaglog boxes (I hope)
  rule = float(true), match:modal:1
  rule = center(true), match:modal:1


