

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, Return, Launch Terminal, exec, kitty-bg
bindd = $mainMod SHIFT, Return, Launch Kitty, exec, ghostty-bg
bindd = $mainMod, Q, Close Active Window, killactive, 
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit  
bindd = $mainMod, T, Launch FIle Mgr, exec, $fileManager 
bindd = $mainMod, space, Toggle floating, togglefloating,
bindd = $mainMod, F, Fullscreen (monitor), fullscreen, 1
bindd = $mainMod SHIFT, F, Fullscreen (window), fullscreen,
#bindd = $mainMod, R, Show run menu, exec, $menu
bindd = $mainMod, R, Show app menu, exec, rofi-legacy.menu
#bindd = $mainMod, R, Reload Waybar, exec, $reload_waybar
bindd = $mainMod, S, Take screenshot, exec, $snip
bindd = ALT SHIFT, S, Take region screenshot, exec, hyprshot -m region -o ~/Pictures/Screenshots
bindd = $mainMod SHIFT, K, Search Keybinds, exec, keybinds

# Workspace overview and noctalia-shell bindings
bindd = $mainMod, Tab, QS Overview, exec, qs ipc -c overview call overview toggle
bindd = $mainMod, D, Toggle launcher, exec, noctalia-shell ipc call launcher toggle
bindd = $mainMod, M, Toggle notifications, exec,  noctalia-shell ipc call notifications toggle
bindd = $mainMod, V, Open clipboard, exec,  noctalia-shell ipc call launcher clipboard
bindd = $mainMod SHIFT, comma, Open settings, exec,  noctalia-shell ipc call settings toggle
bindd = $mainMod ALT, L, Lock & suspend, exec, noctalia-shell ipc call sessionMenu lockAndSuspend
bindd = $mainMod SHIFT, Y, Toggle wallpaper, exec,  noctalia-shell ipc call wallpaper toggle
bindd = $mainMod, X, Open session menu, exec,  noctalia-shell ipc call sessionMenu toggle
bindd = $mainMod, C, Toggle control center, exec,  noctalia-shell ipc call controlCenter toggle
bindd = $mainMod SHIFT, C, Edit config files, exec, config-menu
bindd = $mainMod CTRL, R, Toggle recorder, exec,  noctalia-shell ipc call screenRecorder toggle

# Move focus with mainMod + arrow keys
bindd = $mainMod, l, Focus left, movefocus, l
bindd = $mainMod, h, Focus right, movefocus, r
bindd = $mainMod, k, Focus up, movefocus, u
bindd = $mainMod, j, Focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Workspace 1, workspace, 1
bindd = $mainMod, 2, Workspace 2, workspace, 2
bindd = $mainMod, 3, Workspace 3, workspace, 3
bindd = $mainMod, 4, Workspace 4, workspace, 4
bindd = $mainMod, 5, Workspace 5, workspace, 5
bindd = $mainMod, 6, Workspace 6, workspace, 6
bindd = $mainMod, 7, Workspace 7, workspace, 7
bindd = $mainMod, 8, Workspace 8, workspace, 8
bindd = $mainMod, 9, Workspace 9, workspace, 9
bindd = $mainMod, 0, Workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move to workspace 10, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, Scroll next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Scroll prev workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
